  
<script>
    function Product(){
        var num1=document.getElementById("num1");
        var num2=document.getElementById("num2");
        if(num1.value=="" || num2.value==""){
            alert("Sorry! No data provided");
            num1.focus();
            num2.focus();
        }
        else{
            var n=parseInt(num1.value);
            var m=parseInt(num2.value)
            
            p=n*m
            alert("product of "+n+" and "+m+" is " +p);
        }
    }
</script>
Num1 <input type="number" id="num1" size="20"><br>
Num2 <input type="number" id="num2" size="20"><br>
<input type="button" value="Product" onclick="Product()">
